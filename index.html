<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Danfo&family=Edu+VIC+WA+NT+Beginner:wght@400..700&family=Jacquard+12&display=swap"
        rel="stylesheet">
    <title>Red Social</title>
</head>

<body>

    <h1>Red Social de posteos</h1>

    <h2>Que estas pensando?</h2>
    <form id="postform" onsubmit="event.preventDefault(); postData()">
        <label for="posttitle">Titulo</label>
        <input type="text" id="posttitle" required>
        <label for="postbody">Comentario:</label>
        <textarea type="text" id="postbody" required></textarea>
        <button type="submit">Enviar</button>
    </form>

    <ul id="postlist"></ul>

    <script src="script.js"></script>
</body>

</html>
